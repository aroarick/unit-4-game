<!DOCTYPE html>
<html>

<head>
    <title>80s RPG Game</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

    <script src="assests/javascript/game.js"></script>

</head>

<body>

    <h1>80's RPG Game!</h1>

    <div class="container">
        <h2 id="instructions"></h2>
        <div id="character-choices" class="d-flex justify-content-between">
            <div id="cobra" class="character p-2" data-start-health="150" data-start-attack-power="15">
                <div class="name">Cobra Commander</div>
                <div class="photo"></div>
                <div class="health">Health: <span></span></div>
                <div class="attack">Counter Attack Power: <span></span></div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="leonardo" class="character p-2" data-start-health="140" data-start-attack-power="25">
                    <div class="name">Leonardo</div>
                    <div class="photo"></div>
                    <div class="health">Health: <span></span></div>
                    <div class="attack">Attack Power: <span></span></div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"
                            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
            </div>
            <div id="megatron" class="character p-2" data-start-health="200" data-start-attack-power="5">
                    <div class="name">Megatron</div>
                    <div class="photo"></div>
                    <div class="health">Health: <span></span></div>
                    <div class="attack">Counter Attack Power: <span></span></div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"
                            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
            </div>
            <div id="velma" class="character p-2" data-start-health="170" data-start-attack-power="10">
                    <div class="name">Velma</div>
                    <div class="photo"></div>
                    <div class="health">Health: <span></span></div>
                    <div class="attack">Attack Power: <span></span></div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%"
                            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-flex justify-content-between" style="padding: 0px 200px;">

            <h1 id="battleground" class="flex-grow">VS</h1>

        </div>
    </div>

    <div class="container">
        <button id="attack-button">Attack</button>
        <button id="restart-button">Restart</button>    
    </div>

    <div class="hidden" id="loser">You Lose!</div>

    <div class="deads"></div>

</body>

</html>
